<div class="col-sm-12">
    <div class="card">
        <div class="card-header">
            <h5>Manage new invoice</h5>

        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Add to cart</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input id="typeahead-prevent-manual-entry"  type="text" class="form-control"
                            [(ngModel)]="model"
                            [ngbTypeahead]="search"
                            [inputFormatter]="formatter"
                            [resultFormatter]="formatter"
                            [editable]='false' />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="item" />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="item" />
                        </td>
                        <td>
                           10
                        </td>
                        <td>
                            <button class="btn btn-outline-info">Add</button>
                        </td>
                    </tr>

                </tbody>
            </table>

            <div class="col-sm-12">
                <h6>Your cart</h6>
            </div>

            <table class="table">
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" class="form-control" name="item" />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="item" />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="item" />
                        </td>
                        <td>
                            <input type="text" class="form-control" name="item" />
                        </td>
                        <td>
                            <button class="btn btn-outline-info">Remove</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="card-footer">

        </div>
    </div>
</div>
