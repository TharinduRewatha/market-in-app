  <ng-template #content let-modal>
    <div class="modal-header nb-theme-dark">
      <h4 class="modal-title" id="modal-basic-title">Add New User</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <!-- <form #user = "ngForm" (ngSubmit) = "onClickSubmit(user.value)"> -->
      <form >
        <div class="form-check form-check-inline pb-3">
          <label for="inputState"><strong>Username: </strong></label>
          <div class="ml-2">             
            <input type="text" ngModel name="username" class="form-control" id="inputAddUserName" placeholder="Enter User Name">
          </div>
          </div>
          <div class=" pl-5 form-check form-check-inline">
            <label for="inputState"><strong>Password: </strong></label>
            <div class="ml-2">
              <input type="password" ngModel name="userpassword" class="form-control" id="inputAddUserName" placeholder="Enter User Password">
            </div>
          </div>
          <div class=" pl-5 form-check form-check-inline">
            <label for="inputState"><strong>Roles: </strong></label>
            <div class="ml-2">
              <!-- <select name="rolesName" ngModel class="form-control">
                <option *ngFor="let role of listOfUsers" value="{{role.roles[0].name}}">{{role.roles[0].name}}</option>
              </select> -->
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-12">
            <label for="inputAddCustomerName"><strong>Name:</strong></label>
            <input type="text" ngModel name="name" class="form-control" id="inputAddUserName" placeholder="Enter User Name">
          </div>
        </div>
        <button type="submit" class="btn btn-warning text-center m-a" >Save</button>
    </form>
    </div>
    <div class="modal-footer">
    
    </div>
  </ng-template>
